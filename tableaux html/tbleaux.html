<!DOCTYPEhtml>
<html lang="fr">
	<head>
		<meta charset="UTF-8"/>
			<title>TABLEAUX</title>
					<style type="text/css">
					td{
						border : 1px solid black;
						}
					</style>
	</head>
	
		<body>
				<table>
				<tr>
					<td>L1 Col 1</td>
					<td>L1 Col 2</td>
				</tr> 
					<tr>
						<td>L2 Col 1</td>
						<td>L2 Col2</td>
					</tr>
				</table>
				<table>
						<tr>
							<th>Col 1</th>
							<th>Col 2</th>
						</tr>
						<tr>
							<td>Col 1</td>
							<td>Col 2</td>
						</tr>
				</table>
				<table>
						<caption>Mon tableau</caption>
						<tr>
							<th>Col 1</th>
							<th>Col 2</th>
						</tr>
						<tr>
							<td>L2 Col 1</td>
							<td>L2 Col 2</td>
						</tr>
				</table>
				<table>
						<caption>Mon tableau</caption>
						<tr>
							<th colspan="2">Colonnes</th>
						</tr>
						<tr>
							<td>L2 Col 1</td>
							<td>L2 Col 2</td>
						</tr>
				</table>
				<table>
						<caption>Mon tableau</caption>
						<tr>
							<th rowspan="2">Lignes</th>
							<td>L1 Col2</td>
						</tr>
						<tr>
							<td> L2 Col2</td>
						</tr>
				</table>
		</body>
		
</html>
